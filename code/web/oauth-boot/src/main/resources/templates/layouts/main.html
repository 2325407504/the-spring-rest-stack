<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Spring CRM</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	
	<link rel="stylesheet" href="bootstrap.css" th:href="@{/webjars/bootstrap/3.0.3/css/bootstrap.min.css}"></link>
	<link href="site.css" rel="stylesheet" th:href="@{/site.css}"></link>
	
	<script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script> 
	<script th:src="@{/webjars/bootstrap/3.0.3/js/bootstrap.min.js}"></script>
	
</head>
<body>
	<div class="container">
		

		<!-- Static navbar -->
		<div class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}"> Spring CRM </a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="http://github.com/joshlong/the-spring-rest-stack">get
							the code</a></li>
					<li><a href="http://spring.io/guides">read the guides</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">

					

					<!-- NOT LOGGED IN  
					 -->

					<li sec:authorize="!authenticated "><a th:href="@{/}">Home</a></li>
					<li sec:authorize="!authenticated "><a th:href="@{/login}">Log
							In</a></li>


					<li sec:authorize="authenticated " class="dropdown"><a
						href="#" class="dropdown-toggle" data-toggle="dropdown"> 
						<span style="font-weight: bold;" sec:authentication="name">Bob</span>
						
						
 
						
						 
						<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/logout}">Sign Out</a></li>  
					
							
					 
							<li class="divider"></li>
							<li class="dropdown-header">Account Status</li>
							<li>
								<a href="#">  
									<span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
								</a>
							</li>
					 
						</ul></li>

				 


				</ul>
			</div>
		 
		</div>












		<h2>
			<span layout:fragment="header"></span>
		</h2>

		<div layout:fragment="content">
			<h1>This is placeholder content!</h1>
		</div>
		<div layout:fragment="footer"></div>
	</div>
</body>
</html>
